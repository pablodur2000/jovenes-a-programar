<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Taller 2.4.1 - Pablo Durán</title>
</head>
<body>
    <section>
        <h1>Formulario de registro</h1>
        <form>
            <div class="grup">
                <label for="">Nombre: </label>
                <input type="text" placeholder="Nombre" id="input-nombre">
            </div>

            <div class="grup">
                <label for="">Apellidos: </label>
                <input type="text" placeholder="Apellidos" id="input-apellidos">
            </div>

            <div class="grup">
                <label for="">Género: </label>
                <input type="radio" id="radio-femenino" name="genere">
                <label for="">Femenino</label>
                <input type="radio" id="radio-masculino" name="genere">
                <label for="">Masculino</label>
                <input type="radio" id="radio-otro" name="genere">
                <label for="">Otro</label>
            </div>

            <div class="grup">
                <label for="">Correo: </label>
                <input type="text" placeholder="Correo" id="input-correo">
            </div>

            <div class="grup">
                <input type="checkbox" id="check-info">
                <label for="">Deseo recibir información sobre novedades y ofertas.</label>
            </div>

            <div class="grup">
                <input type="checkbox" id="check-condiciones">
                <label for="">Declaro haber leído y aceptado las condiciones generales del programa y la normativa sobre protección de datos.</label>
            </div>
            
            <input type="submit" name="button-enviar" id="button-enviar">
            
        </form>
    </section>
</body>
</html>
